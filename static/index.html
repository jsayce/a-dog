<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Dog's Times Table Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: absolute; top: 10px; left: 10px;text-align: left;">
            <table id="score-table" style="display: none;">
                <thead>
                    <tr>
                        <th></th>
                        <th style="width: 80px;text-align: right;">Current</th>
                        <th style="width: 80px;text-align: right;">Best</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Score</td>
                        <td id="score" style="text-align: right;">0</td>
                        <td id="max-score" style="text-align: right;">0</td>
                    </tr>
                    <tr>
                        <td>Time per question (s)</td>
                        <td id="time-per-question" style="text-align: right;">0</td>
                        <td id="min-time-per-question" style="text-align: right;">0</td>
                    </tr>
                    <tr>
                        <td>Questions per min</td>
                        <td id="questions-per-min" style="text-align: right;">0</td>
                        <td id="max-questions-per-min" style="text-align: right;">0</td>
                    </tr>
            </table>
        </div>
        <div>
            <h1 id="question"></h1>
        </div>
        <div id="answer">
            <input type="number" id="answer-input" placeholder="Enter your answer">
            <button id="submit">Submit</button>
        </div>
        <div>
            <h1 id="outcome"></h1>
        </div>
    </div>
</body>
<script src="scripts/a-dog.js"></script>
</html>
