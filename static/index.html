<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: midnightblue;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="question"></h1>
        </div>
        <div id="answer">
            <input type="text" id="answer-input" placeholder="Enter your answer">
            <button id="submit">Submit</button>
        </div>
        <div>
            <h1 id="outcome"></h1>
        </div>
    </div>
</body>
<script src="scripts/a-dog.js"></script>
</html>
